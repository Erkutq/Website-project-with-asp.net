
<body>
    <div class="container">
        <div class="parent">
            <div class="card">
                <div class="content-box">
                    <h1 class="card-title"><%#Eval("Title") %></h1>
                    <p class="card-content">
                        <%#Eval("Descripton") %>
                    </p>
                    <span class="see-more">See More</span>
                </div>
                <!--<div class="date-box">
                    <span class="month">JUNE</span>
                    <span class="date">29</span>
                </div>-->
            </div>
        </div>
    </div>
</body>


<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@200;500;700;800;900;1000&display=swap');

   
    



    .container {
        padding: 10px 0px;
        height: 5vh;
        display: flex;
        gap: 50px;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        float: left;
/*        margin-top:-100px;
*/        

    }


       

    .parent {
        height: 400px;
        width: 300px;
        padding: 20px;
        perspective: 1000px;
        float:right;
        float:left;
        margin-left:150px;
        
    }

    .card {
        padding-top: 100px;
        transform-style: preserve-3d;
        background-image:url("../../Resimler/umberto-jXd2FSvcRr8-unsplash.jpg");
        background-position: center;
        width: 100%;
        transition: all 0.5s ease-in-out;
        border-radius: 10px;
        
    }

        .card:hover {
            background-position: 80% 20%;
            transform: rotate3d(0.5, 1, 0, 5deg);
        }

    .content-box {
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.811);
        border-radius: 0px 0px 10px 10px;
        box-shadow: rgba(0, 115, 255, 0.925) 0px 20px 50px -25px;
        transition: all 0.5s ease-in-out;
        padding: 50px 25px 25px 25px;
        transform-style: preserve-3d;
    }

        .content-box .card-title {
            color: white;
            font-size: 25px;
            font-weight: 900;
            transition: all 0.5s ease-in-out;
            transform: translate3d(0px, 0px, 20px);
        }

            .content-box .card-title:hover {
                transform: translate3d(0px, 0px, 50px);
            }

        .content-box .card-content {
            padding-top: 15px;
            font-size: 12px;
            color: #b9b9b9;
            transition: all 0.5s ease-in-out;
            transform: translate3d(0px, 0px, 20px);
        }

            .content-box .card-content:hover {
                transform: translate3d(0px, 0px, 50px);
            }

        .content-box .see-more {
            display: block;
            font-weight: 900;
            font-size: 11px;
            text-transform: uppercase;
            color: #08f;
            padding-top: 15px;
            transition: all 0.5s ease-in-out;
            transform: translate3d(0px, 0px, 20px);
        }

            .content-box .see-more:hover {
                transform: translate3d(0px, 0px, 50px);
            }

    .date-box {
        position: absolute;
        top: 75px;
        left: 25px;
        height: 60px;
        width: 60px;
        background-color: black;
        border-radius: 10px;
        padding: 10px;
        box-shadow: #06f 0px 20px 60px 0px, #00c8ff 0px 18px 36px -18px;
        transform: translate3d(0px, 0px, 50px);
    }

        .date-box span {
            display: block;
            text-align: center;
        }

        .date-box .month {
            color: white;
            font-size: 11px;
            font-weight: 700;
        }

        .date-box .date {
            font-size: 20px;
            font-weight: 900;
            color: #08f;
        }

    .card2 {
        filter: hue-rotate(150deg);
    }

    .card3 {
        filter: hue-rotate(300deg);
    }

    .card4 {
        filter: hue-rotate(90deg);
    }

</style>
